<ion-header>
  <ion-navbar>
   <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-searchbar
      placeholder="Digite o numero da linha"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="veiculoEspecifico($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="abrirConfiguracoes()">
        Noticias 
      </button>
      <button ion-item (click)="openPage(signupPage)">
        Reclamações
      </button>
       <button ion-item (click)="openPage(signupPage)">
        Configurações
      </button>
       <button ion-item (click)="openPage(signupPage)">
        Sobre
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content>
 <ion-fab right top (click)="atualizar()">
      <button ion-fab class="fab-map">
        <ion-icon name='refresh'></ion-icon>
      </button>
  </ion-fab>
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button (click)="sumirOnibus('Sudeste')" ion-fab><ion-icon style="color : blue" name="bus"></ion-icon></button>
      <button (click)="sumirOnibus('Leste')" ion-fab><ion-icon style="color : red" name="bus"></ion-icon></button>
      <button (click)="sumirOnibus('Norte')" ion-fab><ion-icon style="color : green" name="bus"></ion-icon></button>
      <button (click)="sumirOnibus('Sul')" ion-fab><ion-icon style="color : yellow" name="bus"></ion-icon></button>
      <button (click)="mostrar_onibus_especifico()" ion-fab><ion-icon name="search"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <div #map id="map"></div>
</ion-content>
