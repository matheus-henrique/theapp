<ion-header>
  <ion-navbar color="secondary">
   <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-searchbar
      placeholder="Digite o numero da linha"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="veiculoEspecifico($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="secondary">
    <ion-list>
      <button color="secondary" ion-item (click)="abrirConfiguracoes()">
        Noticias 
      </button>
      <button color="secondary" ion-item (click)="openPage(signupPage)">
        Reclamações
      </button>
       <button color="secondary" ion-item (click)="openPage(signupPage)">
        Configurações
      </button>
       <button color="secondary" ion-item (click)="openPage(signupPage)">
        Sobre
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content>
 <ion-fab right top (click)="atualizar()">
      <button ion-fab secondary class="fab-map" color="secondary">
        <ion-icon name='refresh'></ion-icon>
      </button>
  </ion-fab>
  <ion-fab right bottom>
    <button ion-fab color="secondary"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button color="secondary" [hidden]="icon != 'search'" (click)="sumirOnibus('Sudeste')" ion-fab><ion-icon style="color : blue "[name]="icon_zonas[0]"></ion-icon></button>
      <button color="secondary" [hidden]="icon != 'search'" (click)="sumirOnibus('Leste')" ion-fab><ion-icon style="color : red "[name]="icon_zonas[1]"></ion-icon></button>
      <button color="secondary" [hidden]="icon != 'search'" (click)="sumirOnibus('Norte')" ion-fab><ion-icon style="color : green "[name]="icon_zonas[2]"></ion-icon></button>
      <button color="secondary" [hidden]="icon != 'search'" (click)="sumirOnibus('Sul')" ion-fab><ion-icon style="color : yellow "[name]="icon_zonas[3]" ></ion-icon></button>
      <button color="secondary" [hidden]="icon_zonas[0] == 'undo' || icon_zonas[1] == 'undo' || icon_zonas[2] == 'undo' || icon_zonas[3] == 'undo'"(click)="mostrar_onibus_especifico()" ion-fab><ion-icon [name]="icon"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <div #map id="map"></div>
</ion-content>
