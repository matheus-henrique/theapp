<ion-header>

  <ion-navbar>
    <ion-title>Criar Publicação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-buttons center>
                <button ion-button larger (click)="takePicture(1)">
                  <ion-icon name="images"></ion-icon>
                </button>
              </ion-buttons> <ion-buttons center>
                  <button ion-button larger (click)="takePicture(0)">
                    <ion-icon name="camera"></ion-icon>
                  </button>
                </ion-buttons>
        </ion-item>
        <ion-item>
          <img src="{{photo}}">
        </ion-item>
       

        <ion-item>
            <ion-textarea [(ngModel)]="msgproblema" placeholder="Problemas ? Conte para gente"></ion-textarea>
          </ion-item>
      

          <button ion-button full (click)="enviarPublicacao()">Enviar</button>
      </ion-list>
</ion-content>
