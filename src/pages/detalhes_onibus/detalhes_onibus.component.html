<ion-header>
  <ion-navbar>
    <ion-title>
      Veiculo : {{dados.CodigoVeiculo}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <div #map id="map" style="width: 100%; height: 300px;"></div>
  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <ion-icon name="locate" item-left large></ion-icon>
    <h2>Localização</h2>
    <p>{{endereco_atual_onibus?.Endereco}}</p>
  </ion-item>

  <ion-item>
    <ion-icon name="clock" item-left large ></ion-icon>
    <h2>Ultima vez que foi visto</h2>
    <p>{{dados.Hora}}.</p>
  </ion-item>
   <ion-item *ngIf="dados.Cadeirante">
    <ion-icon item-left large ><img style="width: 25px ! important" src="http://pessoascomdeficiencia.com.br/site/wp-content/uploads/2016/04/unnamed.jpg"></ion-icon>
    <h2>Este veículo é adaptado.</h2>
  </ion-item>
  <ion-item *ngIf="!dados.Cadeirante">
    <ion-icon item-left large ><img style="width: 25px ! important" src="http://2.bp.blogspot.com/_Xo1nI_2EICc/TK0PNesxoII/AAAAAAAABVI/g8Q51G7wXp8/s1600/naoentra.jpg"></ion-icon>
    <h2>Este veículo não é adptado.</h2>
  </ion-item>

  <ion-item>
    <span item-left>18 min</span>
    <span item-left>(2.6 mi)</span>
    <button ion-button icon-left clear item-right (click)="detalhes_rota()">
      <ion-icon name="navigate"></ion-icon>
      Rota
    </button>
  </ion-item>

</ion-card>
</ion-content>
