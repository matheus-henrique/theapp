<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="settings" item-left></ion-icon>
      Configurações
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-list>
	<ion-list-header>
		<ion-icon name='construct' item-left></ion-icon>	
			Geral
	</ion-list-header>

 	 <ion-item>
 		<ion-icon name='locate' item-left></ion-icon>
	    <ion-label>Localização</ion-label>
	    <ion-toggle checked="true" [(ngModel)]="pepperoni"></ion-toggle>
  	</ion-item>
 </ion-list>

<ion-list>
	<ion-list-header>
	 <ion-icon name='brush' item-left></ion-icon>
		Tipo do Mapa
	</ion-list-header>
	<ion-item>
		 <ion-label>ROADMAP</ion-label>
		 <ion-toggle checked="true" [(ngModel)]="pepperoni"></ion-toggle>
  	</ion-item>
  	 <ion-note padding>
  			Exibe o mapa de vias padrão. Esse é o tipo de mapa padrão.
  	</ion-note>

  	<ion-item>
		 <ion-label>HYBRID</ion-label>
		 <ion-toggle checked="true" [(ngModel)]="pepperoni"></ion-toggle>
		 
  	</ion-item>
  	<ion-note padding>
  			Exibe uma combinação de visualizações normais e de satélite
  	</ion-note>
	 <ion-item>
		 <ion-label>SATELLITE</ion-label>
		 <ion-toggle checked="true" [(ngModel)]="pepperoni"></ion-toggle>	 
  	</ion-item>
  	<ion-note padding>
				Exibe imagens de satélite do Google Earth
	</ion-note>
  	<ion-item>
		 <ion-label>TERRAIN</ion-label>
		 <ion-toggle checked="true" [(ngModel)]="pepperoni"></ion-toggle>	 
  	</ion-item>
  	 <ion-note padding>
  			Exibe um mapa físico baseado em informações do terreno. 
  	</ion-note>

</ion-list>

<ion-list>

	<ion-list-header>
	 <ion-icon name='map' item-left></ion-icon>
		Zoom
	</ion-list-header>
   <ion-item>
	   <ion-range min="0" max="100" step="47" [(ngModel)]="brightness">
	     <ion-icon small range-left name="search"></ion-icon>
	     <ion-icon range-right name="search"></ion-icon>
	   </ion-range>
	</ion-item>
</ion-list>




</ion-content>
