<ion-header>
  <ion-navbar>
    <ion-title *ngIf="dados.Linha">
      {{dados.Linha?.Denomicao}}
    </ion-title>
    <ion-title *ngIf="dados.Denomicao">
      {{dados.Denomicao}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

 <ion-fab right top *ngIf="dados.Linha">
      <button ion-fab secondary class="fab-map" color="secondary">
        <ion-icon name='bus'></ion-icon>
        <h4>{{dados.Paradas.length}}</h4>
      </button>
  </ion-fab>



 <ion-item>
   <ion-range min="0" max="3000" step="1" [(ngModel)]="brightness" (ionChange)="aumentar_circulo($event)">
     <ion-icon small range-left name="search"></ion-icon>
     <ion-icon range-right name="search"></ion-icon>
   </ion-range>
</ion-item>

 <div #map id="map"></div>


  
</ion-content>
